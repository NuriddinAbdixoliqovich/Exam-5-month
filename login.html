<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style/login.css">
    <title>Login page</title>
</head>
<body>
    <div class="container m-5">
        <div class="login_card p-5" id="login_card">
            <form name="loginForm" id="loginForm">
                <h3>Enter the system</h3>
                <hr>
                    <div class="input-control">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" placeholder="Login" id="username" name="username">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                        <div class="error"></div>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary w-100" onclick="func()">Log In</button>
                </form>
            
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
</body>
</html>
